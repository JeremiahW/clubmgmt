<div class="form-group"><label class="col-sm-2 control-label">上一级分类</label>
    <div class="col-sm-10">
        <select name="gender" id="pid" class="form-control">
            <option value="-1">根分类</option>
            {volist name="catalog" id="m"}
                <option value='{$m.id}' {eq name="pid" value="$m.id" }selected {/eq}>{$m.subject}</option>
             {/volist}
        </select>
    </div>
</div>
<div class="hr-line-dashed"></div>

<div class="form-group"><label class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="subject" name="subject" value='{notempty name="subject"}{$subject}{/notempty}'></div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group"><label class="col-sm-2 control-label">显示顺序</label>
    <div class="col-sm-10"><input type="text" class="form-control" id="seqno" name="seqno" value='{notempty name="seqno"}{$seqno}{/notempty}'></div>
</div>
<input type="text" class="form-control" id="id" name="id" value='{notempty name="id"}{$id}{/notempty}'>
