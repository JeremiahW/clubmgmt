<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="__PUBLIC__/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="__PUBLIC__/static/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Welcome to IN+</h3>
        <p>
             {notempty name="message"}
            <div class="alert alert-warning">
                <a class="close" data-dismiss="alert">Ã—</a>
                {foreach $message as $vo}
                {$vo}<br/>
                {/foreach}
            </div>
            {/notempty}

        </p>

        <form class="m-t" role="form" action='{:Url("index/guest/login")}' method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" name="username" value='{notempty name="username"}{$username}{/notempty}'>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="__PUBLIC__/static/js/jquery-2.1.1.js"></script>
<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>

</body>

</html>
