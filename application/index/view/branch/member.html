{extend name="layout" /}
{block name="css"}{/block}
{block name="body"}

<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>分部名称<small> </small></h5>
    </div>
    <div class="ibox-content">

        <table class="table table-responsive">
            <thead>
            <tr>
                <th>#</th>
                <th>分部名称</th>
                <th>姓名</th>
                <th>联系电话</th>
                <th>邮箱</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>

            {volist name='list' id='m'}
            <tr>
                <td>{$m.id}</td>
                <td>{$m.subject}</td>
                <td>{$m.chinese}</td>
                <td>{$m.phone}</td>
                <td>{$m.email}</td>
                <td>
                    <a href='{:Url("index/branch/removeFromBranch",["bid"=>$m.bid, "mid"=>$m.mid])}' class="btn btn-primary">移除</a>
                </td>
            </tr>
            {/volist}

            </tbody>
        </table>
        {$list->render()}
    </div>

</div>
{/block}
