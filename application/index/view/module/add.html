{extend name="layout" /}
{block name="css"}{/block}
{block name="search"}{/block}

{block name="body"}
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>模块管理<small> </small></h5>
    </div>
    <div class="ibox-content">
        <form method="post" class="form-horizontal" action='{:url("index/module/add")}'>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    {notempty name="message"}
                    <div class="alert alert-warning">
                        <a class="close" data-dismiss="alert">×</a>
                        {foreach $message as $vo}
                        {$vo}<br/>
                        {/foreach}
                    </div>
                    {/notempty}
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">显示名称</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="subject" value='{notempty name="module"}{$subject}{/notempty}'></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">显示顺序</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="seqno" value='{notempty name="module"}{$seqno}{/notempty}'></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">图标</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="icon" value='{notempty name="module"}{$icon}{/notempty}'></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">模块名称</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="module" value='{notempty name="module"}{$module}{/notempty}'></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">控制器名称</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="controller" value='{notempty name="controller"}{$controller}{/notempty}'></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Action名称</label>
                <div class="col-sm-10"><input type="text" class="form-control" name="action" value='{notempty name="action"}{$action}{/notempty}'></div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-white" type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save changes</button>
                    <input type="hidden" name="id" id="id" value='{notempty name="id"}{$id}{/notempty}' class="form-control">
                    <input type="hidden" id="requestUrl" name="requestUrl" value='{notempty name="requestUrl"}{$requestUrl}{/notempty}' class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

{block name="js"}
{/block}
